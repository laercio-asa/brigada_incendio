<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/style.css">

</head>

<body class="bg-dark">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<div class="container bg-white">
		<div class="row">
			<div class="col-md-2 text-end pt-5">

				<input class="btn btn-primary d-block w-100 my-4" type="button" value="Jogar novamente" onclick="jogo.start();">
				<input class="btn btn-danger d-block w-100" type="button" value="Finalizar jogo" onclick="jogo.verify();">

			</div>
			<div class="col-md-5 col-9 p-2">
				<div id="canvas-main" class="canvas">
					<img src="./img/escada1.png" draggable="false" class="img-fluid">
				</div>
			</div>
			<div class="col-md-5 col-9 p-2">
				<div id="canvas-copy" class="canvas">
					<img src="./img/escada2.png" draggable="false" class="img-fluid">
					<i class="cursor"></i>
				</div>
			</div>
		</div>
	</div>


	<script src="./js/game.js"></script>
	<script>
		$(document).ready(function () {
			let largura = document.getElementById('canvas-main').offsetWidth;
            let altura = document.getElementById('canvas-main').offsetHeight;	
			$x6 = 450 * (largura / 900);
			$y6 = 850 * (altura / 1600);

			var positions = {
				'0': { x: '195', y: '125' },
				'1': { x: '476', y: '130' },
				'2': { x: '90', y: '365' },
				'3': { x: '330', y: '255' },
				'4': { x: '380', y: '425' },
				'5': { x: '190', y: '460' },
				'6': { x: $x6, y: $y6 }
			}

			jogo = new Game(positions);
			// jogo.debug();
		})
	</script>

</body>

</html>
